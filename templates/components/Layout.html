<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="portfolio, django, IT, software developer, work, python">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!-- Vendor CSS Files -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'vendor/bootstrap-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/aos.css' %}">

    <title>{% block title %}{% endblock %} | Dailin Chibas SD Portfolio</title>

</head>

<body class="col-12" data-bs-spy="scroll" data-bs-target=".navbar">
    {% include 'components/NavBar.html' %}
    <div id="content-wrapper">
        <section class="full-height">
            <div class="container">
                <div class="row">
                    {% block content %} {% endblock %}
                </div>
            </div>
        </section>
    </div>
    <script src="{% static 'vendor/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'vendor/aos.js' %}"></script>
</body>

</html>
