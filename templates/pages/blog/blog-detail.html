{% extends "components/layout.html" %}
{% load static %}
{% block title %}{{ blog.title }}{% endblock %}
{% block content %}
<div class="col-lg-10">
    <div class="border-primary border-opacity-10 pt-5">
        <h1 class="text-white p-1 text-end">{{ blog.title }}</h1>
        <div class="card-body p-3">
            <h3>{{ blog.blog_category }}</h3>
            <div class="float-start rounded-3 bg-danger bg-opacity-50 col-4 p-2">
                <p class="text-white-50 fs-6 fw-bold p-2 text-center">{{ blog.description }}</p>
            </div>
            <p class="card-text">{{ blog.content }}</p>
        </div>
        <div class="card-footer d-flex align-item-center gap-3 ms-auto col-3">
            <p class="text-white-50 text-muted">{{ blog.update_at }}</p>
        </div>
    </div>
</div>
{% endblock %}
